<body>
      <script>
		 <!-- promise chain    -->
			let promise= new Promise(function(resolve,reject){
				setTimeout(function(){
					resolve()
				},1000);
			})
			let promise1= new Promise(function(resolve,reject){
					resolve()
				},3000);
		
			let promise2= new Promise(function(resolve,reject){
				setTimeout(function(){
					reject()
				},2000);
			})
			let promise3= new Promise(function(resolve,reject){
			resolve()
				});
			
			promise
				.then(function(){
				console.log("sucess")
			promise1
				.then(function(){
				console.log("sucess");
			promise2
				.then(function(){
				 console.log("sucess");
			promise3
				 .then(function(){
				 console.log("sucess");
				 })
				.catch(function(){
				 console.log("error")
				  })
			  })
				.catch(function(){
				console.log("error")
			  })		  
			})
				.catch(function(){
				console.log("error")
				}) 
			})
				.catch(function(){
				console.log("error")
			})
			
			
			<!-- promise all -->
			let prom= new Promise(function(resolve,reject){
				resolve("sus");
			});
	   
			let prom1= new Promise(function(		resolve,reject){
				resolve("sus1");
			});
	   
			Promise.all([prom,prom1])
			.then(function (sucess){
				console.log("suce",sucess);
			})
			.catch(function (error){
				console.log("err",error);
			});
			
			  <!-- async await -->
			let promi= new Promise(function(			resolve,reject){
				resolve("sucs");
			});
	   
			let promi1= new Promise(function(		 resolve,reject){
				resolve("sucs1");
			});
			async function Parent(){
			try{
			var sucs=await promi;
			var sucs1=await promi1;
	    
			console.log("res",sucs,sucs1);
			}  catch(err){
				console.log("error");
			 }
			 }
			Parent()
	  </script>
</body>
